</head>

<body>
    <!-- EL HEADER MENU -->
    <header class="header">
        <div>
            <img class="logo" src="/img-vid/MR.png" alt="logo">
        </div>
        <nav class="botonera">
            <ul>
                <li><a class="menuButton" href="index.html">Inicio</a></li>
                <li><a class="menuButton" href="sobremi.html">Sobre Mi</a></li>
                <li><a class="menuButton" href="diseno.html">Diseño</a></li>

                <li><a class="menuButton" href="contacto.html">Contacto</a></li>
            </ul>
        </nav>

    </header>
    <br>
    <br>
    <br>
    <br>

    <header id="inicio">
        <a href="#pie"><img src="/img-vid/bajar.png"></a>
    </header>

    <div class="redes">@maryaneee13</div>
    <img src="/img-vid/redes.png" alt="Redes" class="imgredes">


    <section id="contacto" class="contenedor">
        <h2>Deja tu mensaje</h2>


        <form>
            <fieldset>
                <legend>Contacto</legend>

                <div class="form-group">
                    <label for="exampleInputEmail1" class="form-label mt-4">Nombre</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Ingrese su nombre">
                </div>

                <div class="form-group">
                    <label for="exampleInputEmail1" class="form-label mt-4">Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Ingresa tu email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else /
                        No compartimos tu email con ninguna otra persona.</small>
                </div>

                <div class="form-group">
                    <label for="exampleSelect1" class="form-label mt-4">Número de Paquete</label>
                    <select class="form-select" id="exampleSelect1">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="exampleTextarea" class="form-label mt-4">Mensaje</label>
                    <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Enviar</button>
                <button type="submit" class="btn btn-primary">Restablecer</button>
            </fieldset>
        </form>
    </section>








    <footer id="pie">
        <a href="#inicio"><img src="/img-vid/subir.png"></a>
    </footer>

    <script src="/js/bootstrap.min.js"></script>
